
    <div class="example-button-row">
      <button (click)='received()' mat-raised-button color="accent">Received</button>
      <button  mat-raised-button  color="accent">Sended</button>
      <button (click)='newmsj()'  mat-raised-button color="accent">New message</button>
    </div>

  <div class="mat-elevation-z8">
    <table class="container" mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="addressee">
        <th mat-header-cell *matHeaderCellDef> Adresse </th>
        <td mat-cell *matCellDef="let element"> {{element.addressee}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="msjs">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.msjs}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'shortDate'}}
          <button>
            <mat-icon (click)='deleteMsj(element.id)' aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="container2"
                   [length]="100"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
