     <mat-spinner *ngIf="loading" diameter='50' class="spinner"></mat-spinner>

       <img src="../../../assets/usuario.png" alt="ImagenUser" width="50%">
       <p>Ingreso</p>
       <mat-form-field class="ancho" appearance="fill">
         <mat-label>Usuario</mat-label>
         <input matInput autocomplete="off" formControlName="usuario">
       </mat-form-field>
       <mat-form-field class="ancho" appearance="fill">
         <mat-label>Contrase√±a</mat-label>
         <input type="password" matInput autocomplete="off" formControlName="password">
       </mat-form-field>
       <br>
       <button type="submit" mat-raised-button color="primary" class="ancho boton" [disabled]="form.invalid">Ingresar</button>
     </form>
     </div>
   </div>
