<body id="tren">
  <div class="container  d-flex align-items-center" id="Tren">
  </div>

    <main class="all">

      <div class="body">
        <div class="formcontainer">
          <img src="../../../assets/usuario.png" alt="ImagenUser" width="50%" />
          <form [formGroup]='form' (ngSubmit)="onSubmit()">



            <mat-form-field class="ancho" appearance="fill" >
              <mat-label>Apellido</mat-label>
              <input matInput
              formControlName='lastname'
              placeholder="Ingrese su apellido"/>
            </mat-form-field>


            <mat-form-field class="ancho" appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput
              formControlName='name'
              placeholder="Ingrese su nombre"/>
            </mat-form-field>


            <mat-form-field class="ancho" appearance="fill">
              <mat-label>Nombre de Usuario | Email</mat-label>
              <input matInput
              formControlName='username'
              placeholder="Debe ingresar un email valido"/>
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input matInput
              formControlName='password'
              placeholder="Ingrese su password" />
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
              <mat-label>Confirmar contraseña</mat-label>
              <input matInput
              formControlName='passwordconfirm'
              placeholder="reingrese su password" />
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
              <mat-label>Pais</mat-label>
              <input matInput autocomplete="off" formControlName="country" />
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
              <mat-label>Ciudad</mat-label>
              <input matInput autocomplete="off" formControlName="city"/>
            </mat-form-field>

            <button
            type="submit"
            mat-raised-button
            color="primary"
            class="ancho boton"
            [disabled]="form.invalid"
            >
            Registrar
          </button>
        </form>
      </div>
    </div>



  </main>

</body>
